<div class='post unit'>
    <div class='post content'>
        <a href="{{url_for('main.user_profile', username=post.author.username)}}">
            <img src={{post.author.avatar(30)}} />
        </a>
        <p>
            <b><a href="{{url_for('main.user_profile', username=current_user.username)}}" 
                style="text-decoration:none; color: black;">
                {{ post.author.username }}</a></b>: {{ post.body }}
        </p>
    </div>
    <p class='post date'>Posted at {{ post.added_at.strftime('%d-%m-%Y %H:%M') }}</p>
</div>
