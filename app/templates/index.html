{% extends "base.html" %}

{% block content %}

<p>Last posts</p>
{% if posts is not none %}
    {% for post in posts %}
    <div>
        <p><b>Author:</b> {{post.author.username}}</p>
        <p><b>Post:</b> {{post.body}}</p>
        <br>
    </div>
    {% endfor %}
{% else %}
    <p>There're no any posts yet.</p>
{% endif %}    
{% endblock %}
