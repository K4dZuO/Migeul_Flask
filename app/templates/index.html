{% extends "base.html" %}


{% block content %}

<p>Last posts</p>
{% if posts is not none %}
    <div>
        <h1>Hi, {{ current_user.username }}!</h1>
        {% for post in posts %}
        <div><p><b>{{ post.author.username }}</b> says: {{ post.body }}</p></div>
        {% endfor %}
    </div>
{% else %}
    <p>There're no any posts yet.</p>
{% endif %}    
{% endblock %}
