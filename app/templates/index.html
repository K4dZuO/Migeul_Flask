{% extends "base.html" %}


{% block content %}

<p>Last posts</p>
<h1>Hi, {{ current_user.username }}!</h1>
{% if posts is not none %}
    <div>
        {% for post in posts %}
        <div><p><b><a href="{{url_for('main.user_profile', username=current_user.username)}}" style="text-decoration:none; color: black;">{{ post.author.username }}</a></b> says: {{ post.body }}</p></div>
        {% endfor %}
    </div>
{% else %}
    <p>There're no any posts yet.</p>
{% endif %}    
{% endblock %}
