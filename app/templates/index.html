{% extends "base.html" %}


{% block content %}

<p>Last posts</p>
<h1>Hi, {{ current_user.username }}!</h1>
{% if posts %}
<div class='post section'>
    {% for post in posts %}
        {% include "_post.html"%}
    {% endfor %}
</div>
{% else %}
    <p>There're no any posts yet.</p>
{% endif %}    
{% endblock %}
